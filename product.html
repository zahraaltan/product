<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        .admin-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .submit-btn {
            background-color: rgb(62, 90, 62);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        .submit-btn:hover {
            background-color: rgb(89, 128, 89);
        }
        .message {
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    
    <section class="header">
        <div class="navbar">
            <img src="../images/lgo.png" alt="Logo" class="logo">
            <div class="nav1">
                <a class="nav" href="../index.php">home</a>
                <a class="nav" href="../about.html">about us</a>
                <a class="nav" href="../product.html">products</a>
                <a class="nav" href="add-product.php">add product</a>
            </div>
        </div>
    </section>

    <div class="admin-container">
        <h1>Add New Product</h1>
        

        
        <form method="POST" action="database.php">
            <div class="form-group">
                <label for="name">Product Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="price">Price (PKR):</label>
                <input type="number" id="price" name="price" step="0.01" required>
            </div>
            
            <div class="form-group">
                <label for="image">Image URL:</label>
                <input type="text" id="image" name="image" required>
            </div>
            
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Add Product</button>
        </form>
    </div>
</body>
</html>
